<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="">
        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand">E-Commerce</a>
                <form class="d-flex align-right" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Products</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Contacts</a>
                      </li>
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Account Settings
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Login</a></li>
                          <li><a class="dropdown-item" href="#">Register</a></li>
                          <li><a class="dropdown-item" href="#">User Profile</a></li>
                        </ul>
                      </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <br>
      <div class="container">
        <div class="mb-3 mr-5 ml-5 mt-10">
          <h3 class="mb-3">Login</h3>  
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <div class="mb-3 form-check mt-3">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Keep me Login?</label>
          </div>
        <button type="submit" class="btn btn-outline-primary">Login</button>
        <a type="button" class="btn btn-outline-success ml-3"
        data-bs-toggle="modal" data-bs-target="#exampleModal"
        >Register</a>
        <br><br>
        <a href="#" class="text-decoration-underline">Forgot Password?</a>
        </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Create a New Account</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">


          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Confirm Password</label>
          </div>

          <div class="container ml-1">
          <div class="mt-2 row">
          <label for="radioGender" class="mb-1">Gender</label>
          <div class="form-check col-4">
            <input class="form-check-input" type="radio" name="radioGender" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault0">
              Male
            </label>
          </div>
          <div class="form-check col-4">
            <input class="form-check-input" type="radio" name="radioGender" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault0">
              Female
            </label>
          </div>
          <div class="form-check col-4">
            <input class="form-check-input" type="radio" name="radioGender" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault0">
              Rather not say
            </label>
         </div>
         </div>
         </div>

          <div class="container mt-3">
            <div class="form-floating">
              <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                <option selected>Select year level...</option>
                <option value="1">1st Year</option>
                <option value="2">2nd Year</option>
                <option value="3">3rd Year</option>
                <option value="4">4th Year</option>
              </select>
              <label for="floatingSelect">Year Level</label>
            </div>
          </div>


          <div class="input-group mt-3">
            <span class="input-group-text">Address</span>
            <textarea class="form-control" aria-label="Address"></textarea>
          </div>


          <div class="mt-3">
            <div class="form-floating mb-3">
              <input type="date" class="form-control" id="floatingDate" placeholder="Birthdate"/>
              <label for="floatingDate">Birthday</label>
            </div>
          </div>

          <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-outline-success">Register</button>
          </div>
        </div>
      </div>
    </div>
    </div>
</body>
</html>
